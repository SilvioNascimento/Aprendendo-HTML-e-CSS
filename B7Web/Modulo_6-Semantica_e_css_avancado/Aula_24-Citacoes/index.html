<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        Como o famoso Walt Disney costumava dizer: <q>Todos os nossos sonhos podem se tornar realidade se nós tivermos a coragem de ir atrás deles</q>
    </p>

    <br>

    <p>
        Como a bíblia fala:
        <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+">
            Torre forte é o nome do Senhor; a ela correrá o justo, e estará em alto refúgio.
            <br>
            - Provérbios 18:10
        </blockquote>
    </p>
</body>
</html>
