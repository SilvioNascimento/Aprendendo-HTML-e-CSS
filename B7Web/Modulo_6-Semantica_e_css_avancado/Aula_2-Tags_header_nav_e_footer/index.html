<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Header, Footer e Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
        <p>Subtítulo</p>
    </header>

    <nav>
        <a href="#1" target="_parent">Link 1</a>
        <a href="#2" target="_parent">Link 2</a>
        <a href="#3" target="_parent">Link 3</a>
        <a href="#4" target="_parent">Link 4</a>
    </nav>

    <div id="1" class="container">
        Olá, pessoal
    </div>
    <br />
    <div id="2" class="container">
        Tudo bem com vocês?
    </div>
    <br />
    <div id="3" class="container">
        Isso é apenas uma página teste
    </div>
    <br />
    <div id="4" class="container">
        Obrigado por visitá-lo
    </div>
    

    <footer>
        Rodapé da página
    </footer>
</body>
</html>
