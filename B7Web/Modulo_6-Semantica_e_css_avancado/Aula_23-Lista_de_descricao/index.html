<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Descrições</title>
  </head>
  <body>
    <h1><strong>dl</strong>, <strong>dt</strong> e <strong>dd</strong></h1>
    <dl>
      <dt>Café</dt>
      <dd>Líquido quente preto</dd>

      <dt>Leite</dt>
      <dd>Líquido frio branco</dd>
    </dl>

    <br />
    ou
    <br />

    <h1>
      <strong>dl</strong>, <strong>dt</strong>, <strong>dd</strong>,
      <strong>ul</strong> e <strong>li</strong>
    </h1>
    <dl>
      <dt>Café</dt>
      <dd>
        <ul>
          <li>Cor: Preto</li>
          <li>Temperatura: Quente</li>
        </ul>
      </dd>

      <dt>Leite</dt>
      <dd>
        <ul>
          <li>Cor: Branco</li>
          <li>Temperatura: Frio</li>
        </ul>
      </dd>
    </dl>
  </body>
</html>
