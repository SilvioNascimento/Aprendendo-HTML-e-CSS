<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags de Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Input de pesquisar</h1>
    <!-- Input de pesquisa -->
    <input type="search" name="search" />

    <br />
    <br />
    
    <h1>Input de email</h1>
    <form method="post">
      <!-- Input de email -->
      <input type="email" name="email" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de url</h1>
    <form method="post">
      <!-- Input de url -->
      <input type="url" name="url" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de telefone</h1>
    <form method="post">
      <!-- Input de telefone -->
      <input type="tel" name="tel" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de número</h1>
    <form method="post">
      <!-- Input de número -->
      <input type="number" name="number" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de range</h1>
    <form method="post">
      <!-- Input de range -->
      <input type="range" name="range" min="1" max="100" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de data</h1>
    <form method="post">
      <!-- Input de data -->
      <input type="date" name="date" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de tempo</h1>
    <form method="post">
      <!-- Input de tempo -->
      <input type="time" name="time" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de data e tempo</h1>
    <form method="post">
      <!-- Input de data e tempo -->
      <input type="datetime-local" name="datetime" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    
    <h1>Input de cor</h1>
    <form method="post">
      <!-- Input de cor -->
      <input type="color" name="color" required />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
