<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Teste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>

    <h1>Página de teste</h1>

    <h2>Tabela 1</h2>

    <!-- Iniciando uma tabela -->
    <table width="400" border="1">

        <!-- thead: Definindo o espaço do cabeçalho da tabela -->
        <thead>
            <tr>
                <!-- th: Definindo os itens do cabeçalho da tabela -->
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <!-- tbody: Definindo o corpo da tabela -->
        <tbody>

        <!-- tr: Definindo a linha da tabela -->
        <tr>
            <!-- td: Definindo a coluna da tabela. Se tiver mais de 1 linha da tabela e uma delas
                 tiver, por exemplo, 3 colunas, as demais linhas devem ter a mesma quantidade de
                 colunas -->
            <td>Cícera</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Silvio</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Maria Cecília</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Antônia Beatriz</td>
            <td>9</td>
        </tr>
        </tbody>
    </table>
    

</body>
</html>
