<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Teste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>

    <h1>Página de teste</h1>

    <h2>Lista desordenada</h2>
    <!-- Lista desordenada -->
    <ul style="list-style-type: square;">
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>

    <br/>

    <h2>Lista ordenada - parte 1</h2>
    <!-- Lista ordenada 1 -->
    <ol type="A">
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>

    <br/>

    <h2>Lista ordenada - parte 2</h2>
    <!-- Lista ordenada 2 -->
    <ol start="45">
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
</body>
</html>
